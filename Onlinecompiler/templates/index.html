
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Coderex</title>


  </head>
  <body class="bg-dark" style="font-family:Verdana">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">

      <a class="navbar-brand" href="http://127.0.0.1:8000/"  >
        {% load static %}
        <img src="{% static 'static/logo.png' %}" />
        Coderex</a>
        <a class="navbar-brand" href="#" data-toggle="modal" data-target="#exampleModalCenter">Save File</a>
    </nav><br>


    <!-- Modal Save File -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">File Python</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you want to save your file?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-info">Save</button>
      </div>
    </div>
  </div>
</div>

    <form action="/runcode" method="post" >
        {% csrf_token %}
        <div class="form-group" style="margin-left:50px; margin-right:50px" >
          <label for="codearea" style="color: #e3f2fd;">Your Code</label>
          <textarea type="text"  class="form-control" id="codearea" name="codearea" rows="10" onkeydown="if(event.keyCode===1){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">
            {{ code }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left:50px">Run</button>
        <div class="form-group" style="margin-left:50px; margin-right:50px">
            <label for="output" style="color: #e3f2fd;">Output</label>
            <textarea type="text" class="form-control" id="output" name="output" rows="4" disabled>{{ output }}</textarea>

        </div>

      </form>



  </body>
</html>
